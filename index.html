<body>
<body cz-shortcut-listen="true">
		
		<div class="site-content">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
				<div class="container">
					<a class="navbar-brand d-flex align-items-center" href="/">
						<img src="img/logo@2x.png" alt="" class="me-3" width="64" height="38">
						<div>
							<h1 class="mb-0 text-white" style="font-size: 1.1428571429em; font-weight: 700;">Weather</h1>
							<small class="text-muted d-block" style="font-size: 0.7142857143em;">tagline goes here</small>
						</div>
					</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item"><a class="nav-link active text-white px-3" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link text-white px-3" href="#">News</a></li>
							<li class="nav-item"><a class="nav-link text-white px-3" href="#">Live cameras</a></li>
							<li class="nav-item"><a class="nav-link text-white px-3" href="#">Photos</a></li>
							<li class="nav-item"><a class="nav-link text-white px-3" href="/contact">Contact</a></li>
						</ul>
					</div>

				</div>
			</nav>

			<div class="hero text-center py-5 position-relative" style="background-image: url('./img/banner.png'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: scroll; min-height: 350px;">
				<div class="container w-100 position-relative" style="z-index: 2;">
					<form class="find-location position-relative mb-5">
						<input type="text" placeholder="Find your location..." id="search" class="form-control rounded-pill ps-3 pe-5 py-3 shadow-sm" style="background-color: rgba(30, 32, 43, 0.9); color: white; border: 2px solid #009ad8;">
						<button type="button" id="submit" class="btn btn-info rounded-pill position-absolute end-0 top-0 bottom-0 m-2">Find</button>
					</form>

				</div>
			</div>
			<div class="forecast-table bg-dark py-5">
				<div class="container">
					<div class="row g-0 mx-auto" id="forecast" style="max-width: 100%;">
					</div>
				</div>
			</div>
	
			

			<footer class="bg-dark text-light py-5 border-top border-secondary">
				<div class="container">
					<div class="row">
						<div class="col-md-8 mb-4 mb-md-0">
							<form action="#" class="position-relative">
								<input type="email" placeholder="Enter your email to subscribe..." class="form-control rounded-pill ps-3 pe-5 py-2" style="background: rgba(30, 32, 43, 0.9); color: white; border: 2px solid #262936;">
								<button type="submit" class="btn btn-info rounded-pill position-absolute end-0 top-0 bottom-0 m-1" style="padding: 0 40px;">Subscribe</button>
							</form>
						</div>
						<div class="col-md-4">
							<div class="d-flex gap-3 justify-content-md-end">
								<a href="#" class="d-inline-flex align-items-center justify-content-center text-info rounded-circle" style="width: 45px; height: 45px; background-color: #262936; border: 2px solid transparent; transition: 0.3s ease; text-decoration: none;" title="Facebook" onmouseover="this.style.backgroundColor='#009ad8'; this.style.color='white'; this.style.transform='translateY(-3px)'" onmouseout="this.style.backgroundColor='#262936'; this.style.color='#009ad8'; this.style.transform='translateY(0)'"><i class="fab fa-facebook-f fs-5"></i></a>
								<a href="#" class="d-inline-flex align-items-center justify-content-center text-info rounded-circle" style="width: 45px; height: 45px; background-color: #262936; border: 2px solid transparent; transition: 0.3s ease; text-decoration: none;" title="Twitter" onmouseover="this.style.backgroundColor='#009ad8'; this.style.color='white'; this.style.transform='translateY(-3px)'" onmouseout="this.style.backgroundColor='#262936'; this.style.color='#009ad8'; this.style.transform='translateY(0)'"><i class="fab fa-twitter fs-5"></i></a>
								<a href="#" class="d-inline-flex align-items-center justify-content-center text-info rounded-circle" style="width: 45px; height: 45px; background-color: #262936; border: 2px solid transparent; transition: 0.3s ease; text-decoration: none;" title="Google+" onmouseover="this.style.backgroundColor='#009ad8'; this.style.color='white'; this.style.transform='translateY(-3px)'" onmouseout="this.style.backgroundColor='#262936'; this.style.color='#009ad8'; this.style.transform='translateY(0)'"><i class="fab fa-google-plus-g fs-5"></i></a>
								<a href="#" class="d-inline-flex align-items-center justify-content-center text-info rounded-circle" style="width: 45px; height: 45px; background-color: #262936; border: 2px solid transparent; transition: 0.3s ease; text-decoration: none;" title="Pinterest" onmouseover="this.style.backgroundColor='#009ad8'; this.style.color='white'; this.style.transform='translateY(-3px)'" onmouseout="this.style.backgroundColor='#262936'; this.style.color='#009ad8'; this.style.transform='translateY(0)'"><i class="fab fa-pinterest-p fs-5"></i></a>
							</div>
						</div>
					</div>

					<p class="mt-4 mb-0 small text-muted">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
